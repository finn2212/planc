<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item text-center no-lines>
    <ion-icon name="logo-rss" class="logo" color="light"></ion-icon>
  </ion-item>

<ion-item text-center no-lines>
  <h1>projectC</h1>
  <h6>Die App f√ºr den Einsatz gegen Corona</h6>
</ion-item>

  <ion-grid style="width: 75%;">
    <ion-row class="rowStyle">
      <ion-icon name ="person" color="danger"></ion-icon>
      <ion-input type="text" placeholder="your name" [(ngModel)]="name"></ion-input>
    </ion-row>
    
    <ion-row class="rowStyle">
      <ion-icon name ="mail" color="danger"></ion-icon>
      <ion-input type="email" placeholder="your email" [(ngModel)]="email"></ion-input>
    </ion-row>
     
    <ion-row class="rowStyle">
      <ion-icon name ="key" color="danger"></ion-icon>
      <ion-input type="password" placeholder="your password" [(ngModel)]="password"></ion-input>
    </ion-row>

    <ion-row>
      <button ion-button block round outline color="light"
      style="margin-top: 20px;" (click)="signup()">Sign Up</button>
    </ion-row>

  </ion-grid>

<button ion-button block clear color="light" (click)="goToLogin()">
  Already have an Account? Log in here
</button>

</ion-content>
